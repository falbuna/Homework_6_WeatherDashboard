<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="container col-12">
            <h1>Weather Dashboard</h1>
          </header>

    <div class="row">
        <form class="container col-3 ml-2 mt-3">
              <h4>Search for a City:</h4>
                <div class="input-group">
                    <input type="text" id="city-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type='submit'>Go</button>
                    </div>
                </div>
                <br>
                <div id="city-div"></div>
        </form>
    
        <div class="container col-8">
            <div class="main-weather" style="border: 1px solid #cecece">
                <div class="city"></div>
                <div class="icon"></div>
                <div class="temp">Temperature:</div>
                <br>
                <div class="humidity">Humidity:</div>
                <br>
                <div class="windspd">Wind Speed:</div>
                <br>
                <div class="uvindex mb-3">UV Index: </div>
            </div>
            <div class="container">
                <h4> 5-Day Forcast:</h4>
                <div class="row" id="forcastRow">
                    <div class="col-md-2">
                        <div class="card bg-primary">
                            <div class="cardDate">Date </div>
                            <div class="WeatherIcon">WeatherIcon</div>
                            <div class="cardTemp">Temp: </div>
                            <div class="cardHumidity">Humidity:</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="./script.js"></script>
    </body>
</html>
